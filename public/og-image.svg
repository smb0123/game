<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 배경 -->
  <rect fill="#f8fafc" width="1200" height="630"/>
  
  <!-- 메인 컨테이너 -->
  <rect fill="#ef4444" x="50" y="50" width="1100" height="530" rx="20"/>
  
  <!-- 제목 -->
  <text x="600" y="180" text-anchor="middle" fill="white" font-size="72" font-family="Arial, sans-serif" font-weight="bold">💣 카드 선택 게임</text>
  
  <!-- 부제목 -->
  <text x="600" y="240" text-anchor="middle" fill="white" font-size="36" font-family="Arial, sans-serif">안전한 카드를 모두 찾아보세요!</text>
  
  <!-- 설명 -->
  <text x="600" y="280" text-anchor="middle" fill="white" font-size="28" font-family="Arial, sans-serif">꽝 카드를 선택하면 게임이 끝납니다</text>
  
  <!-- 카드들 -->
  <!-- 숨겨진 카드 -->
  <rect fill="white" x="200" y="350" width="80" height="100" rx="10"/>
  <text x="240" y="410" text-anchor="middle" fill="#334155" font-size="30" font-family="Arial, sans-serif">?</text>
  
  <!-- 안전한 카드 -->
  <rect fill="#10b981" x="320" y="350" width="80" height="100" rx="10"/>
  <text x="360" y="410" text-anchor="middle" fill="white" font-size="30" font-family="Arial, sans-serif">✓</text>
  
  <!-- 꽝 카드 -->
  <rect fill="#ef4444" x="440" y="350" width="80" height="100" rx="10"/>
  <text x="480" y="410" text-anchor="middle" fill="white" font-size="30" font-family="Arial, sans-serif">💣</text>
  
  <!-- 숨겨진 카드 -->
  <rect fill="white" x="560" y="350" width="80" height="100" rx="10"/>
  <text x="600" y="410" text-anchor="middle" fill="#334155" font-size="30" font-family="Arial, sans-serif">?</text>
  
  <!-- 안전한 카드 -->
  <rect fill="#10b981" x="680" y="350" width="80" height="100" rx="10"/>
  <text x="720" y="410" text-anchor="middle" fill="white" font-size="30" font-family="Arial, sans-serif">✓</text>
  
  <!-- 꽝 카드 -->
  <rect fill="#ef4444" x="800" y="350" width="80" height="100" rx="10"/>
  <text x="840" y="410" text-anchor="middle" fill="white" font-size="30" font-family="Arial, sans-serif">💣</text>
  
  <!-- 하단 문구 -->
  <text x="600" y="500" text-anchor="middle" fill="white" font-size="24" font-family="Arial, sans-serif">🎮 운과 전략이 필요한 간단한 웹 게임</text>
</svg>
